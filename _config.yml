#
# _config.yml
# reflog
#
# Jekyll configuration - https://jekyllrb.com/docs/configuration/
#

exclude: [Gemfile*, README.md, LICENSE.md, bin/*]

# Site settings
url: "http://phatbl.at" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog/
title: "phatblat's reflog"
description: > # this means to ignore newlines until "baseurl:"
  a few SHAs from a journey through code
email: #ben@octop.ad
author: Ben Chatelain
simple_search: http://google.com/search
twitter_username: phatblat
github_username:  phatblat

# Serving
host: 0.0.0.0
port: 4000

# Default extension for new posts and pages
post_ext: markdown
page_ext: html

# Default templates for posts and pages
# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true

# Change default template file (in _templates/)
post_template: post
page_template: page
draft_template: draft

# Build settings
markdown:    kramdown
highlighter: pygments
lsi:         false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processors
kramdown:
  input:          GFM
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

plugins:
  - octopress-codeblock
  - octopress-codefence
  - octopress-debugger
  - octopress-gist
  - octopress-image-tag
  - octopress-solarized

  - jemoji
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-twitter-plugin

# Plugin settings
jekyll-mentions:
  base_url: https://twitter.com
