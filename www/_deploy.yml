#
# _deploy.yml
# https://github.com/octopress/octopress#deploying-your-site
#

# How do you want to deploy? git, rsync or s3.
method: git

# Location of your static site files.
site_dir: _site

# remote repository url, e.g. git@github.com:username/repo_name
git_url: git@github.com:phatblat/reflog-static.git

# git_branch:
# Git branch where static site files are commited
# If using GitHub project pages, set the branch to 'gh-pages'.
# For GitHub user/organization pages or Heroku, set the branch to 'master'.
git_branch: master

# Destination directory
# remote_path:
